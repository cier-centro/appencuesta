<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script src="js/ng-cordova.min.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Photos</h1>
        </ion-header-bar>
        <ion-content ng-controller="ExampleController" padding="true">
            <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input type="text" ng-model="data.nombre" >
            </label>
            <label class="item item-input">
                <span class="input-label">Apellidos</span>
                <input type="text" ng-model="data.apellidos" >
            </label>
            <label class="item item-input">
                <span class="input-label">Direccion</span>
                <input type="text" ng-model="data.direccion" >
            </label>
            <label class="item item-input">
                <span class="input-label">Telefono:</span>
                <input type="text" ng-model="data.telefono" >
            </label>
            <button class="button button-full button-assertive" ng-click="takePhoto()">
                Take Photo
            </button>
            <!--<button class="button button-full button-assertive" ng-click="choosePhoto()">
            Choose Photo
            </button>-->
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
            <button class="button button-full button-assertive" ng-click="saveData()">
                Save Data
            </button>
        </ion-content>
    </ion-pane>
</body>
</html>
